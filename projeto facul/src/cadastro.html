<!DOCTYPE html>
<html>

<head>
    <title>Cadastro :: novo</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="cadastro.css">

    <link rel="icon" type="image/x-icon" href="../faculdade/img/teste8.png" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <link rel="stylesheet" href="cadastro.css" type="text/css" />
    <link rel="stylesheet" href="/src/home.css" />
    <form id="formCadastro">
        <!-- Seus campos de cadastro aqui -->
        <form id="formCadastro">

    </form>
    


</head>

<body>

    <nav class="topnav" id="menu">
        <a href="../faculdade/index.html" class="active">Home</a>
        <a href="../faculdade/contato.html">Nosso time</a>
        <a href="../faculdade/documentos.html">Documentação</a>
        <a href="javascript:void(0)" class="icon">
            
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            
        </a>
    </nav>

    <div class="container">
        <div class="box">
            <h1 style="color: black">Cadastre-se</h1>
            <h3>Impact Solutions</h3>

            <a href="/faculdade/index.html"><img height="150" width="180" src="../faculdade/img/teste8.png" /></a>

            <form>

                <div class="row">
                    <div class="left">
                        <label for="txtNome">Nome:</label>
                        <input type="text" class="input-field" id="txtNome" />
                    </div>

                    <div class="right">
                        <label for="txtSobrenome">Sobrenome:</label>
                        <input type="text" class="input-field" id="txtSobrenome" />
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <label for="txtEmail">Email:</label>
                        <input type="text" class="input-field" onchange="validarLogin" id="txtEmail" />
                    </div>

                    <div class="right">
                        <label for="txtTelefone">Telefone:</label>
                        <input type="text" class="input-field" id="txtTelefone" />
                    </div>
                </div>


                <div class="row">
                    <div class="left">
                        <label for="slcGenero">Gênero:</label>
                        <select id="slcGenero" class="input-field">
                            <option>Prefiro não informar</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outros</option>
                        </select>
                    </div>

                    <div class="right">
                        <label for="txtSenha">Senha:</label>
                        <input type="password" id="txtSenha" class="input-field" />
                    </div>
                </div>

                <div class="row">
                    <button id="btnCadastrar">Cadastrar-se</button>
                </div>
            </form>

            <span id="spnErro" class="erro"></span>

            <p>Já possui conta? <a href="login.html">Faça login</a></p>


        </div>
    </div>
    </div>

    <script src="cadastro.js"></script>

</body>

</html>
